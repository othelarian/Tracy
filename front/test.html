<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Google Identity Endoints</title>
    <script src="testEndpoints.js"></script>
</head>

<body>
<div id="elm"></div>
<script>
var app = Elm.Main.init({node: document.getElementById("elm")});
if (document.getElementById("elm")) { document.getElementById("elm").innerText = 'Bad news from elm...'; }
else {
    app.ports.ask.subscribe(function(request) {
        switch (request) {
            default: break;
        }
    });
}
</script>
