<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tracy</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="gapi.js"></script>
    <script src="keys.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css" />
</head>

<body>
<div id="elm"></div>
<script>
var app = Elm.Main.init({ node: document.getElementById("elm")});
if (document.getElementById("elm")) { document.getElementById("elm").innerText = ''; }
else {
    app.ports.ask.subscribe(function(request) {
        switch (request.question) {
            case "Starting":
                gapi.load("client:auth2", gapi_initClient);
                break;
            case "Authenticate":
                //
                //
                var data = {
                    "status" : "Error",
                    "desc" : "flower"
                };
                app.ports.received.send(data)
                //
                break;
            case "SignOut":
                //
                //
                break;
        }
    });
}
</script>
</body>
</html>
